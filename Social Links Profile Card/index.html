<!DOCTYPE html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="Photo.png" alt="Profile Image" class="profile-image">
        <h2>Jessica Randall</h2>
        <p class="address"><b>London, United Kingdom</b></p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="links">
            <a href="https://github.com/" class="button">GitHub</a>
            <a href="https://www.frontendmentor.io/" class="button">Frontend Mentor</a>
            <a href="https://www.linkedin.com/" class="button">LinkedIn</a>
            <a href="https://x.com/" class="button">Twitter</a>
            <a href="https://www.instagram.com/" class="button">Instagram</a>
        </div>
    </div>
</body>
</html>
