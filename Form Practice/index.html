<!DOCTYPE html>
<html>
    <head>
        <title>Form Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="survey-form.png"/>
        <h1>Customer Feedback Survey</h1>
        <p>Please Provide your feedback to help us improve. All required fields are marked with *.</p>
        <form>
            <label for="name">Full Name</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="email">Email Address*</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="phone-number">Phone Number (Optional)</label><br>
            <input type="number" name="phone-number" id="phone-number"><br>
            <label for="company-name">Company Name (for B2B)</label><br>
            <input type="text" name="company-name" id="company-name"><br>
            <label for="date">Date of Experience*</label><br>
            <input type="date" name="date" id="date"><br>
            <label for="star">Overall Satisfaction*</label><br>
            <input type=" " name="star" id="star"><br>
            <p>Rate the Quality of Service/Product</p><br>
            <input type="radio" name="rating" id="excellent" value="Excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" name="rating" id="good" value="Good">
            <label for="good">Good</label>
            <input type="radio" name="rating" id="average" value="Average">
            <label for="average">Average</label>
            <input type="radio" name="rating" id="poor" value="Poor">
            <label for="poor">Poor</label><br>
            <p>Rate the Communication/Support</p><br>
            <input type="radio" name="rating-CS" id="excellent" value="Excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" name="rating-CS" id="good" value="Good">
            <label for="good">Good</label>
            <input type="radio" name="rating-CS" id="average" value="Average">
            <label for="average">Average</label>
            <input type="radio" name="rating-CS" id="poor" value="Poor">
            <label for="poor">Poor</label><br>
            <p>Would You Recommend Us</p><br>
            <input type="radio" name="Recommend" id="yes" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" name="Recommend" id="no" value="No">
            <label for="no">No</label><br>
            <label for="comments">What did you like most?</label><br>
            <input type="textarea" name="What did you like most?" id="comments"><br>
            <label for="improvement">What could we improve?</label><br>
            <input type="textarea" name="What could we improve?" id="improvement"><br>
            <label for="suggestion">Additional Comments or Suggestions</label><br>
            <input type="textarea" name="Additional Comments or Suggestions" id="suggestion"><br>
            <label for="team">Service/Team You Interacted With</label>
            <select id="team" name="teams">
                <option value="Team 1">Team 1-Consultation</option>
                <option value="Team 2">Team 2-HR</option>
                <option value="Team 3">Team 3-Customer Service</option>
            </select>
        </form>
    </body>
</html>
