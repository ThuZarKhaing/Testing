<!DOCTYPE html>
<html>

    <title>Simple Table Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>

            </tr>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nick</td>

                <td>dcode</td>
            </tr>
        </table>
    </div>
</body>
</html>
